<!DOCTYPE html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Event Playground ðŸŽ‰</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Welcome to My Interactive Page!</h1>

  <!-- Event Handling Buttons -->
  <button id="clickMeBtn">Click Me!</button>
  <button id="secretBtn">Secret Action</button>

  <!-- Image Gallery -->
  <div id="gallery">
    <img src="https://images.pexels.com/photos/31788661/pexels-photo-31788661/free-photo-of-charming-street-cat-in-tehran-iran.jpeg?auto=compress&cs=tinysrgb&w=600" id="mainImage" alt="Gallery Image">
    <br>
    <button onclick="nextImage()">Next Image</button>
  </div>

  <!-- Tabs -->
  <div class="tabs">
    <button onclick="showTab('tab1')">Tab 1</button>
    <button onclick="showTab('tab2')">Tab 2</button>
  </div>
  <div id="tab1" class="tab-content">This is Tab 1 content.</div>
  <div id="tab2" class="tab-content" style="display:none;">This is Tab 2 content.</div>

  <!-- Form -->
  <form id="signupForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>
    <button type="submit">Submit</button>
  </form>

  <script src="script.js"></script>
</body>
</html>
